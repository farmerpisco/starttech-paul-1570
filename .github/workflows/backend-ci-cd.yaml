name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - backend/**

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  GO_VERSION: '1.21'
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/starttech-api
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
  MONGO_URI: ${{ secrets.MONGO_URI }}
  DB_NAME: ${{ secrets.PROJECT_NAME }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run unit & integration tests
        working-directory: backend
        run: go test ./...

      - name: Code quality check
        working-directory: backend
        run: go vet ./...

      - name: Scan Go dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: backend
          severity: HIGH,CRITICAL

  # Step 2: Build Docker image and push to Docker Hub
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Get code from GitHub
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Scan pushed Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: '1'

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup AWS connection
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Find running EC2 instances
        id: instances
        run: |
          # Find all running instances in your Auto Scaling Group
          INSTANCES=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "${{ env.PROJECT_NAME }}-asg" \
            --query 'AutoScalingGroups[0].Instances[?LifecycleState==`InService`].InstanceId' \
            --output text)
          
          echo "instances=$INSTANCES" >> $GITHUB_OUTPUT
          echo "Found these instances: $INSTANCES"

      - name: Deploy to each instance
        run: |
          INSTANCES=(${{ steps.instances.outputs.instances }})          
          for INSTANCE_ID in "${INSTANCES[@]}"; do
            echo "Deploying to $INSTANCE_ID"
            
            aws ssm send-command \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=[
                "echo ${{ env.DOCKER_PASSWORD }} | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin",
                "docker pull ${{ env.DOCKER_IMAGE }}:latest",

                "docker stop starttech-app 2>/dev/null || true",
                "docker rm starttech-app 2>/dev/null || true",
                
                "docker network inspect starttech-app >/dev/null 2>&1 || true",
                "docker network create starttech-app",

                "docker run -d \
                --name starttech-app \
                --network starttech-app \
                --restart unless-stopped \
                -p 8080:8080 \
                -e MONGO_URI=${{ env.MONGO_URI }} \
                -e DB_NAME=${{ env.DB_NAME }} \
                --log-driver awslogs \
                --log-opt awslogs-region=${{ env.AWS_REGION }} \
                --log-opt awslogs-group=/${{ env.PROJECT_NAME }}/backend \
                --log-opt awslogs-stream=$INSTANCE_ID/${{ env.PROJECT_NAME }} \
                --log-opt awslogs-create-group=false \
                ${{ env.DOCKER_IMAGE }}:latest",

                "sudo rm -f /etc/nginx/sites-enabled/default",
                "echo \"server { listen 80; location / { proxy_pass http://127.0.0.1:8080; } }\" | sudo tee /etc/nginx/sites-available/backend",
                "sudo ln -sf /etc/nginx/sites-available/backend /etc/nginx/sites-enabled/backend",
                "sudo systemctl reload nginx"
              ]'
            
            echo "âœ… Done: $INSTANCE_ID"
            sleep 30
          done
